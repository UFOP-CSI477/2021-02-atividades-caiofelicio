<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/coin.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/submit.js" defer></script>
    <title>Conversor de moedas</title>
</head>

<body>
    <div class="page-container">

        <div class="header-content">
            <h1 class="page-title">Conversor de Moedas</h1>
            <img class="coin-img" src="./images/coin.svg" alt="Imagem de uma moeda" />
        </div>
        
        <div class="container">
            <main class="main-content">
                <form class="form">
                    <div class="result"></div>
                    <div class="wrapper">
                        <div class="form-group">
                            <label for="src-currency">Moeda de origem</label>
                            <select class="form-control" id="src-currency">
                                <option value="">Selecione uma moeda</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="from-currency">Moeda de destino</label>
                            <select class="form-control" id="from-currency">
                                <option value="">Selecione uma moeda</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group last">
                        <label class="value" for="valor">Valor</label>
                        <input id="amount" class="form-control" type="text" placeholder="0,00" autocomplete="off" />
                    </div>
                    <button id="submit-button" type="submit">Converter</button>
                </form>
            </main>
        </div>
        <footer class="about">
            <div class="left-side">
                <span>Feito por:</span>
                <div class="contact">
                    <a class="github" href="https://github.com/caiofelicio" target="_blank">
                        <img src="./images/github.svg" alt="Ícone do github">
                        Caio Felício
                    </a>
                </div>
            </div>
            <div class="right-side">
                <span>Contato:</span>
                <div class="contact-right">
                    <a class="email" href="mailto:caio.felicio@aluno.ufop.edu.br">
                        <img src="./images/email.svg" alt="Ícone de email">
                        caio.felicio@aluno.ufop.edu.br
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
